<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jhon's Pizza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-logo">🍕 Jhon's Pizza</div>
    <ul class="nav-links">
      <li><a href="#menu">Menú</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
    <a href="#menu" class="btn-order">Ordenar Ahora</a>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>¡Bienvenido a Jhon's Pizza!</h1>
    <p>La mejor pizza casera, lista para ti.</p>
    <a href="#menu" class="btn-primary">Ver el Menú</a>
  </section>

  <!-- MENU SECTION -->
  <section class="menu" id="menu">
    <h2>Menú</h2>
    <div class="menu-items">
      <div class="item">
        <img src="https://source.unsplash.com/400x300/?pepperoni-pizza" alt="Pepperoni">
        <h3>Pepperoni</h3>
        <p>$25.000 COP</p>
        <a href="#" class="btn-small">Ordenar</a>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/400x300/?cheese-pizza" alt="Queso">
        <h3>Queso Extra</h3>
        <p>$22.000 COP</p>
        <a href="#" class="btn-small">Ordenar</a>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/400x300/?vegetarian-pizza" alt="Vegetariana">
        <h3>Vegetariana</h3>
        <p>$23.000 COP</p>
        <a href="#" class="btn-small">Ordenar</a>
      </div>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section class="contact" id="contacto">
    <h2>Contáctanos</h2>
    <p>📞 300 123 4567<br>📍 Cali, Colombia</p>
  </section>

</body>
</html>
